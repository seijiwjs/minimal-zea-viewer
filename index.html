    <style>
      body {
        height: 100vh;
        overflow: hidden;
        margin: 0em;
        background-color: #2d2d2d;
      }
      .layout {
        grid-template-areas:
          "header"

        grid-template-rows: 50px 1fr;
      }

      header {
        grid-area: header;
        overflow: hidden;
      }

        position: relative;

      #logo {

      }
      #canvas {

      .progress-display {

        bottom: 0px;
        width: 100%;
        height: 5px;
      }
      .hidden {

      }
      .xr-button {

        right: 10px;

        display: inline-block;

        background-color: #78b87a; /* Green */
      }
      .button:focus {

      }
    </style>
    <script type="module">
      export class FPSDisplay extends HTMLElement {
        constructor() {
          super();
          const shadowRoot = this.attachShadow({ mode: "open" });

          this.div = document.createElement("div");
          this.div.classList.add("fps-display");
          shadowRoot.appendChild(this.div);

          const styleTag = document.createElement("style");
          styleTag.appendChild(
            document.createTextNode(`
    .fps-display {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #333333;
    }
`)
          );
          shadowRoot.appendChild(styleTag);
        }

        set renderer(renderer) {
          let frameCounter = 0;
          renderer.on("redrawOccurred", () => frameCounter++);
          setInterval(() => {
            this.div.textContent = `Fps: ${frameCounter * 2}`;
            frameCounter = 0;
          }, 500);
        }
      }

      customElements.define("fps-display", FPSDisplay);
    </script>

      const pt12 = pt2.subtract(pt1);

      const triNormal = pt13.cross(pt12)

      const xfo = new Xfo()
      xfo.tr = pos
      const dir = pt2.subtract(pt1);

      return xfo
